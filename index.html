<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Login Form in HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper" id="login-form">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock-open-alt"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" id="login-submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
            </div>
        </form>
    </div>

    <div class="wrapper" id="register-form" style="display: none;">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="register-username" placeholder="Full Name" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" id="register-email" placeholder="Email Address" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="register-password" placeholder="Password" required>
                <i class="bx bxs-lock-open-alt"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" required>I agree with all terms and conditions</label>
            </div>
            <button type="submit" id="register-submit" class="btn">Register</button>
            <div class="login-link">
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    
    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyALBrZ-0PtXml405BcuM7c6raFYtFaIAA4",
            authDomain: "loginregisterform-mpilo.firebaseapp.com",
            databaseURL: "https://loginregisterform-mpilo-default-rtdb.firebaseio.com",
            projectId: "loginregisterform-mpilo",
            storageBucket: "loginregisterform-mpilo.appspot.com",
            messagingSenderId: "373146559570",
            appId: "1:373146559570:web:11be7fe568117a238a2b8b",
            measurementId: "G-E396MR5NYN"
        };
    
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();

        document.getElementById('login-submit').addEventListener('click', function() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Sign in with email and password
            auth.signInWithEmailAndPassword(username, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    alert("Login successful!");
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });

        document.getElementById('register-submit').addEventListener('click', function() {
            const username = document.getElementById("register-username").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            // Create user with email and password
            auth.createUserWithEmailAndPassword(username, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    alert("Registration successful!");
                    showLoginForm(); // Show login form after registration
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
    
        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
